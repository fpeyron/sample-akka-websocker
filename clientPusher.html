<html>
<head>
    <title>Realtime Notifications</title>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://js.pusher.com/4.1/pusher.min.js"></script>
</head>
<body>

<div class="notification1"></div>
<div class="notification2"></div>

<script>

    var pusher = new Pusher('bdc6cfd46c0aadd3ec01', {cluster: 'eu'});

    var notificationsChannel1 = pusher.subscribe('test-channel1');

    notificationsChannel1.bind('new_event', function(notification){
        var message = notification.message;
        $('div.notification1').text(message);
    });

    var notificationsChannel2 = pusher.subscribe('test-channel2');

    notificationsChannel2.bind('new_event', function(notification){
        var message = notification.message;
        $('div.notification2').text(message);
    });
</script>

</body>
</html>
